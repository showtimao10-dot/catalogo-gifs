name: Update GIF list

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests beautifulsoup4

      - name: Scrape supplier
        run: python scrape.py

      - name: Commit gifs.json
        run: |
          git config user.name "gif-bot"
          git config user.email "gif-bot@users.noreply.github.com"
          git add gifs.json
          git commit -m "update gifs.json" || echo "no changes"
          git push
